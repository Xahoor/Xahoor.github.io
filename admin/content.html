<section id="projectEdit">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">


                <!--  -->
                <form class="row g-3">
                    
                    <div class="col-md-12">
                      <label for="slogan1" class="form-label">Text 1</label>
                      <input type="text" class="form-control" id="slogan1" value="Pakistan's Most Trusted Group Of Company">

                    <div class="col-md-6">

                      </div>

                          <input type="text" class="form-control" id="slogan3" value="Solutions, Experiences">
                        </div>
                  
                      <div class="col-12">
                        <label for="description" class="form-label">Message From CEO</label>
                        <textarea class="form-control" id="description" value="" rows="3"> Farhan Niaz Group Of Company is a privately held business alliance in Pakistan. We strive to uphold the values of trust and honesty that have long been associated with our brand. Our services prominence in market is a result of transforming traditional business practices to impart modern strategies that cater to the constantly changing needs of our clients. If you have any queries about our service, our pricing, or our support, or if you would like some general advice on using text messaging within your organisation, then please do call us, email us.


                        </textarea>
                      </div>

                    <div class="col-sm-2 col-md-3" >
                        <div class="filled" id='profile-upload'>
                            <div class="form-group" id="picture-section">

                                <img class="hvr-profile-img" id="output1" src="../assets0/images/ceo.jpeg"> <br>
                                <label for="getval" id="picture-icon"><i class="fas fa-plus"></i></label>

                            </div>           
                         </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Save</button>

    <script>
        var menuBtn = document.getElementById("menuBtn");
        var sideNav = document.getElementById("sideNav");
        var menu = document.getElementById("menu");

        sideNav.style.right = "-250px";
        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src= "../assets0/images/close.png";
            }
            else{
                sideNav.style.right = "-250px";
                menu.src= "../assets0/images/menu.png";

            }
        }

    </script>

<script>

    var loadFile = function(event) {
        var reader = new FileReader();
        reader.onload = function(){
        var pic1 = document.getElementById('output1');
        pic1.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    };

</script>
