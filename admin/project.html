<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan Administration</title>

    <link href="../assets0/images/favicon.jpeg" rel="icon">
    <link href="../assets0/images/favicon.jpeg" rel="apple-touch-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?
    family=Kaushan+script|Popins&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <header id="banner">
        <img src="../assets0/images/logo.png" onclick="window.location='admin.html'" alt="logo" class="logo">


    </header>

    <div id="sideNav">
        <nav>
        <ul>
            <li><a href="admin.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="project.html">Add Project</a></li>
            <li><a href="service.html">Add Service</a></li>
            <li><a href="content.html">Content</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Logout</a></li>

        </ul>
    </nav>
    </div>

    <div id="menuBtn">
        <img src="../assets0/images/menu.png" alt="menu" id="menu">

    </div>

<style>

    #picture-section{
        position: relative;

    }
    #output1{
        width: 100%;
        filter: grayscale(70%);
        /* filter: contrast(180%) */
    }

    #getval{
        display: none;


    }


    
    #picture-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.fa-plus{
    font-size: 30px;
    color: #eee;
    padding: 50px;
}
</style>


<section id="projectEdit">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">


                <!--  -->
                <form class="row g-3">
                    
                    <div class="col-md-6">
                      <label for="city" class="form-label">City Name</label>
                      <input type="text" class="form-control" id="city" >
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Service</label>
                        <select id="inputState" class="form-select">
                          <option >Choose service</option>
                          <option selected>Construction</option>
                          <option>General Supplier</option>

                        </select>
                      </div>
                    <div class="col-12">
                      <label for="name" class="form-label">Project Name</label>
                      <input type="text" class="form-control" id="name" >
                    </div>

                    <div class="col-sm-2 col-md-3" >
                        <div class="filled" id='profile-upload'>
                            <div class="form-group" id="picture-section">
                                <label for="">Upload Photo</label>
                                <img class="hvr-profile-img" id="output1" src="assets/images/placeholder.png"> <br>
                                <label for="getval" id="picture-icon"><i class="fas fa-plus"></i></label>
                                <input type="file" name="picture" id='getval' accept="image/*" onchange="loadFile(event)"  class="upload w180" title="Dimensions 180 X 180" id="imag" required>

                            </div>           
                         </div>
                    </div>
              
                    
                   
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>


                <!--  -->
            </div>
        </div>
    </div>
</section>

    <script>
        var menuBtn = document.getElementById("menuBtn");
        var sideNav = document.getElementById("sideNav");
        var menu = document.getElementById("menu");

        sideNav.style.right = "-250px";
        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src= "../assets0/images/close.png";
            }
            else{
                sideNav.style.right = "-250px";
                menu.src= "../assets0/images/menu.png";

            }
        }

    </script>

<script>

    var loadFile = function(event) {
        var reader = new FileReader();
        reader.onload = function(){
        var pic1 = document.getElementById('output1');
        pic1.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    };

</script>



</body>
</html>
